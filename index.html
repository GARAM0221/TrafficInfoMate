<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교통정보처 교통 메이트</title>
    <!-- CSS 파일 링크 -->
    <link rel="stylesheet" href="style.css">
    <!-- 카카오 지도 API 스크립트 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d11b02024591f6d0a361754f492c627f"></script>
</head>
<body>
    <form id="routeForm">
        <label for="startPoint">출발지:</label>
        <input type="text" id="startPoint" name="startPoint">
        <label for="endPoint">목적지:</label>
        <input type="text" id="endPoint" name="endPoint">
        <button type="submit">경로 조회</button>
    </form>
    <div id="map" style="width:100%;height:400px;"></div>
    <!-- JavaScript 파일 링크 -->
    <script src="script.js"></script>
</body>
</html>
