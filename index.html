<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교통정보 메이트</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d11b02024591f6d0a361754f492c627f&libraries=services"></script>
</head>
<body>
    <nav>
        <ul>
            <li><button onclick="showSection('link-analysis')">링크 분석</button></li>
            <li><button onclick="showSection('roadview')">로드뷰 보기</button></li>
            <li><button onclick="showSection('place-search')">장소 검색</button></li>
        </ul>
    </nav>
    <section id="link-analysis" class="feature-section">
        <h2>링크 분석(모바일 전용)</h2>
        <input type="text" id="mapLinkInput" placeholder="카카오 맵 링크 입력" />
        <button onclick="onAnalyzeClick()">분석 시작</button>
        <div id="linkAnalysisResult"></div>
    </section>
    
    <!-- 로드뷰 보기 섹션 -->
    <section id="roadview" class="feature-section">
        <h2>로드뷰 보기</h2>
        <button onclick="onShowRoadviewClick()">로드뷰 보기</button>
        <div id="roadviewTitle"></div>
        <div id="roadview" style="width: 100%; height: 400px;"></div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
